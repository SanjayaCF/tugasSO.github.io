<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulasi Algoritma LRU Page Replacement</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulasi Algoritma LRU Page Replacement</h1>
        <div class="input-section">
            <label for="page-input">Masukan References:</label>
            <input type="text" id="page-input" placeholder="Contoh: 1 2 3 4 5">
            <label for="frame-input">Number of Frames:</label>
            <input type="number" id="frame-input" placeholder="Contoh: 3" min="1">
            <button onclick="simulasiLRU()">Buat Jadwal</button>
        </div>
        <div class="output-section">
            <h2>Hasil:</h2>
            <div id="output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
